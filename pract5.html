<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function get(num) 
        {
            let f = '';
            let i = 1;

            while (i <= num) 
            {
                if (num % i === 0) 
                {
                    if (f !== '') 
                    {
                        f += ', ';
                    }
                    f += i; 
                }
                i++;
            }

            return f;
        }

        let number = parseInt(prompt("Enter a Number"));
        console.log(get(number));
    </script>
</body>
</html>
