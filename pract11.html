<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cap(str) 
        {
            let string = "";
            for (let i = 0; i < str.length; i++) 
            {
                if (i === 0 || str[i - 1] === ' ') 
                {
                    string += str[i].toUpperCase();
                } 
                else 
                {
                    string += str[i];
                }
            }

            return string;
        }

        let result = cap(prompt("Enter a massage"));
        console.log(result);

    </script>
</body>
</html>
