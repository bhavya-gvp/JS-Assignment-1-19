<!DOCTYPE html>
<html>
<head>
    <title>Detect Text Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        #message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#myInput').on('input', function() {
                $('#message').fadeIn().text("Textbox content changed!");
            });
        });
    </script>
</head>
<body>

    <h2>Textbox Change Detection</h2>
    <input type="text" id="myInput" placeholder="Type something...">
    <div id="message"></div>

</body>
</html>
