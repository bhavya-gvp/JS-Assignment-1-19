<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <select id="unit">
            <option value="c">Celsius (°C)</option>
            <option value="f">Fahrenheit (°F)</option>
        </select>
        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convert() 
        {
            let temp = parseFloat(document.getElementById("temperature").value);
            let unit = document.getElementById("unit").value;
            let con;
            let resultText = "";

            if (unit === 'c') {
                con = (temp * 9/5) + 32;
                resultText = `${temp}°C is equal to ${con.toFixed(2)}°F`;
            } 
            else if (unit === 'f') {
                con = (temp - 32) * 5/9;
                resultText = `${temp}°F is equal to ${con.toFixed(2)}°C`;
            } 
            else {
                resultText = "Invalid unit. Please select Celsius or Fahrenheit.";
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
