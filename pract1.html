<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average and Sum</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Average and Sum of Two Numbers</h1>
    <script>
        var a, b, c;
        a = parseInt(prompt("Enter First Number"));
        b = parseInt(prompt("Enter Second Number"));
        c = (a + b) / 2;

        document.write("<p class='result'>The average of the two numbers is: " + c + "</p>");
    </script>
</body>
</html>
