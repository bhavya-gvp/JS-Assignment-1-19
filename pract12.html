<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str =prompt("Enter a string")
        let count=0;

        if(str === 'A'||str === 'E'||str === 'I'||str === 'O'||str === 'U'||
        str === 'a'||str === 'e'||str === 'i'||str === 'o'||str === 'u')
        {
            count += 1;
            document.write("Number of vowel:-" + count )
        }
        else{
            document.write("There is no vowel in string");
        }

    </script>
</body>
</html>
