<body>
    <script>

function dis() {

    const now = new Date();

    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    const day = days[now.getDay()];

    const time = now.toLocaleTimeString();

    alert("Today is:" + day);
    alert("Today is:" + time);
}

    dis();
    </script>
