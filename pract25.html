<!DOCTYPE html>
<html>
<head>
    <title>Textarea Word Limit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }

        #wordCount {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .limit-reached {
            color: red;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const maxWords = 50;

            $('#myTextarea').on('input', function() {
                let text = $(this).val();
                let words = text.trim().split(/\s+/).filter(word => word.length > 0);

                if (words.length > maxWords) {
                    words = words.slice(0, maxWords);
                    $(this).val(words.join(" "));
                }

                $('#wordCount').text(`Words: ${words.length}/${maxWords}`);

                if (words.length >= maxWords) {
                    $('#wordCount').addClass('limit-reached');
                } else {
                    $('#wordCount').removeClass('limit-reached');
                }
            });
        });
    </script>
</head>
<body>

    <h2>Textarea with Word Limit</h2>
    <textarea id="myTextarea" placeholder="Type your text here (max 50 words)..."></textarea>
    <div id="wordCount">Words: 0/50</div>

</body>
</html>
