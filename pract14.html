<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var r;
r = prompt("enter a number");
let i;
let j;
let p;
for (i = 1; i <= r; i++)
    p = '';

    for (j = 1; j <= i; j++) 
    {
        p += '* ';
        document.write(p+"<br>");
    }
    </script>
</body>
</html>
