<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>
<body>
    <script>
      
        var n = parseInt(prompt("Enter a number:"));

        
        if (n < 2) {
            console.log(n + " is not a prime number.");
        }
       
        else if (n == 2) {
            console.log(n + " is a prime number.");
        }
        else if (n == 3) {
            console.log(n + " is a prime number.");
        }
        else if (n == 5) {
            console.log(n + " is a prime number.");
        }
        else if (n == 7) {
            console.log(n + " is a prime number.");
        }
        else if (n % 2 == 0) {
            console.log(n + " is not a prime number.");
        }
        else if (n % 3 == 0) {
            console.log(n + " is not a prime number.");
        }
        else if (n % 5 == 0) {
            console.log(n + " is not a prime number.");
        }
        else if (n % 7 == 0) {
            console.log(n + " is not a prime number.");
        }
        else {
            console.log(n + " is a prime number.");
        }
    </script>
</body>
